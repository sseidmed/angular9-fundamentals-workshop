<div class="courses-containers">
  <div class="courses-list">
      <app-courses-list 
        [courses]='courses'
        (select)='selectCourse($event)'
        (delete)='deleteCourse($event)'></app-courses-list>
  </div>

  <div class="course-details">
      <app-course-details 
      [course]="selectedCourse"
      (saved)="saveCourse($event)"
      (cancelled)="cancel()"></app-course-details>
  </div>
</div>
